<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300;500&family=Open+Sans:wght@300&family=Roboto+Slab:wght@300&family=Roboto:wght@100;300&family=Ubuntu:wght@300&family=Work+Sans:wght@200;400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="page-grid">
        <header class="header page-header">
            <figure class="figure figure-image">
                <img class="hero" src="images/janmesh-shah-ZlbuFLDZu0k-unsplash.jpg" alt="image of flower">
            </figure>
            <section class="logo_page">
                <figure class="figure figure-logo">
                    <img class="logo" src="images/odin-lined.png" alt="a logo of odin website">
                </figure>
                <h1 class="hero-text">odin</h1>
            </section>
        </header>
        <main class="main main-page">
            <header class="main-header">
                <h2>This is not a real online service! You know you need something like this in yout life to help you
                    your deepest dreams.</h2>
                <P>sign up now to get started.</P>
                <p>You know you want to.</p>
            </header>

            <form action="#" class="form">
                <div class="form-wrapper">
                    <fieldset class="fieldset">
                        <legend>
                            <h2 class="form-title">Lets do this!</h2>
                        </legend>
                        <div class="input-wrapper">
                            <label class="label" for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name" required aria-required="true">
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="last-name">last name</label>
                            <input type="text" name="" id="last-name" required aria-required="true">
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="email">email</label>
                            <input type="email" name="email" id="email" required aria-required="true">
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="phone">phone number</label>
                            <input type="tell" name="phone" id="phone" required aria-required="true">
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="pass1">password</label>
                            <input type="password" name="password" id="pass1" class="error" onkeyup="check();" required
                                aria-required="true">
                            <div>
                                <span id="error"></span>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="pass2">confirm password</label>
                            <input class="error" type="password" name="pass-confirm" id="pass2" onkeyup='check();'
                                required aria-required="true">
                        </div>
                </div>
                <div class="link-login">
                    <button id="button" class="btn" type="submit">sumbit</button>
                    <p>already have an account <span> <a class="link-text" href="#">log in</a></span></p>
                </div>
                </fieldset>
            </form>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
